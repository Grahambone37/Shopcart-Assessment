<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <div class="cart">
        <h2>Your Shopping Cart</h2>
        <div id="cart-item-limestone" class="cart-item">
            <button id ="remove-limestone" class="remove">remove</button>
            <div class="cart-item-image">
                <img class="product-image" src="assets/images/limestone.jpg">
            </div>
            <div class="cart-item-info">
                <div class="product-info">
                    <h3>Pet Rock: limestone</h3>
                    <P>$15.00 each</P>
                </div>
                <div class="product-quanity">
                    <button class="quantity-down-limestone" id="quantity-down">-</button>
                    <button class="quantity-up-limestone" id="quantity-up">+</button>
                    <div class="total-quantity">Quantity: <span id="quantity-number-limestone">0</span></div>
                    <p class="total-price">Total Price available at checkout</p>
                </div>
            </div>
        </div>
        <div id="cart-item-bertrandite" class="cart-item">
            <button id="remove-bertrandite" class="remove">remove</button>
            <div class="cart-item-image">
                <img class="product-image" src="assets/images/bertrandite.jpg">
            </div>
            <div class="cart-item-info">
                <div class="product-info">
                    <h3>Pet Rock: Bertrandite</h3>
                    <P>$45.00 each</P>
                </div>
                <div class="product-quanity">
                    <button class="quantity-down-bertrandite" id="quantity-down">-</button>
                    <button class="quantity-up-bertrandite" id="quantity-up">+</button>
                    <div class="total-quantity">Quantity: <span id="quantity-number-bertrandite">0</span></div>
                    <p class="total-price">Total Price available at checkout</p>
                </div>
            </div>
        </div>
        <div class="cart-checkout">
            <p>Continue to:</p>
            <button class="btn-checkout">Checkout</button>
        </div>
        <h1>Total Price: <span id="total-price">0</span></h1>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
